version: 1.0.{build}

platform: Any CPU

configuration: Release

environment:
  xmlDocs_solution: XmlDocToMarkdown/XmlDocToMarkdown.sln
  access_token:
    secure: CtV9XcQ8dUwJoI5XvZS21wl/S72lgnBB0k1eK5GAjseS6Z33uuvLALxVFAq6IqLT

build_script:
 - msbuild %xmlDocs_solution%
  
  
on_success:      
     - git config --global user.name $env:APPVEYOR_REPO_COMMIT_AUTHOR 
     - git config --global credential.helper store 
     - ps :Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
     - git clone https://%access_token%@github.com/DynamoDS/DynamoAPI.git 2>&1 | % { $_.ToString() }
test: off 
