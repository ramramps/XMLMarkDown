version: 1.0.{build}

platform: Any CPU

configuration: Release

environment:
  xmlDocs_solution: XmlDocToMarkdown/XmlDocToMarkdown.sln
  oauth_access_token:
    secure: e5YJnLQDNcrh0zZzbWegPWWW8niSseaho1DOrENpCwHa0PMIPKQeag772ud0A69w

build_script:
 - msbuild %xmlDocs_solution%
  
  
on_success:        
     - git config --global user.name $env:APPVEYOR_REPO_COMMIT_AUTHOR 
     - git config --global credential.helper store      
     - git clone https://%oauth_access_token%@github.com/DynamoDS/DynamoAPI.git
test: off 
