version: 1.0.{build}

platform: Any CPU

configuration: Release


environment:
  xmlDocs_solution: XmlDocToMarkdown/XmlDocToMarkdown.sln
  oauth_access_token:
    secure: 9V2HPr20tWakE4vLSsHHzE0UyGuU4UCKEbUwK4UJIlseBRuw+j5WBaEWQYXl+M8W

build_script:
 - msbuild %xmlDocs_solution%
  
  
on_success:  
 - ps: >- 
    if(-not $env:APPVEYOR_PULL_REQUEST_NUMBER) {	
      git config --global user.name $env:APPVEYOR_REPO_COMMIT_AUTHOR
      git config --global credential.helper store       
      git clone https://$($env:oauth_access_token):x-oauth-basic@github.com/DynamoDS/DynamoAPI.git  c:\projects\dynamo\DynamoAPI 2>&1 | % { $_.ToString() }      
    }  
test: off 
